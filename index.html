<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project: Rock Paper Scissors</title>
        <script>
            function textWin(x,y) {
                console.log(`${x} beats ${y}; you win!`);
            }

            function textLose(x,y) {
                console.log(`${x} beats ${y}; you lose!`);
            }

            function textTie(x) {
                console.log(`You both chose ${x}; try again.`);
            }

            function getComputerChoice() {
                let randInt = Math.floor(Math.random() * 3) + 1;
                let choice;
                switch (randInt) {
                    case 1:
                        choice = "Rock";
                        break;
                    case 2:
                        choice = "Paper";
                        break;
                    case 3:
                        choice = "Scissors";
                        break;
                }
                return choice;
            }

            function playGame(playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();
                playerSelection = playerSelection[0].toUpperCase() + playerSelection.substring(1);

                switch (playerSelection) {
                    case "Rock":
                        switch (computerSelection) {
                            case "Rock":
                                textTie(playerSelection);
                                break;
                            case "Paper":
                                textLose(computerSelection, playerSelection);
                                break;
                            case "Scissors":
                                textWin(playerSelection, computerSelection);
                                break;
                        };
                        break;
                    case "Paper":
                        switch (computerSelection) {
                            case "Paper":
                                textTie(playerSelection);
                                break;
                            case "Scissors":
                                textLose(computerSelection, playerSelection);
                                break;
                            case "Rock":
                                textWin(playerSelection, computerSelection);
                                break;
                        }
                        break;
                    case "Scissors":
                        switch (computerSelection) {
                            case "Scissors":
                                textTie(playerSelection);
                                break;
                            case "Rock":
                                textLose(computerSelection, playerSelection);
                                break;
                            case "Paper":
                                textWin(playerSelection, computerSelection);
                                break;
                        }
                        break;
                    }
                }

            playGame("scissors", getComputerChoice());
        </script>
    </head>
    <body></body>
</html>
