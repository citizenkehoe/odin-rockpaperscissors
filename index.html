<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project: Rock Paper Scissors</title>
        <script>
            function textWin(x,y) {
                return `${x} beats ${y}; you win!`;
            }

            function textLose(x,y) {
                return `${x} beats ${y}; you lose!`;
            }

            function textTie(x) {
                return `You both chose ${x}; try again.`;
            }

            function getComputerChoice() {
                let randInt = Math.floor(Math.random() * 3) + 1;
                let choice;
                switch (randInt) {
                    case 1:
                        choice = "Rock";
                        break;
                    case 2:
                        choice = "Paper";
                        break;
                    case 3:
                        choice = "Scissors";
                        break;
                }
                return choice;
            }

            function playGame(playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();
                playerSelection = playerSelection[0].toUpperCase() + playerSelection.substring(1);

                switch (playerSelection) {
                    case "Rock":
                        switch (computerSelection) {
                            case "Rock":
                                return "tie";
                                break;
                            case "Paper":
                                return "lose";
                                break;
                            case "Scissors":
                                return "win";
                                break;
                        };
                        break;
                    case "Paper":
                        switch (computerSelection) {
                            case "Paper":
                                return "tie";
                                break;
                            case "Scissors":
                                return "lose";
                                break;
                            case "Rock":
                                return "win";
                                break;
                        }
                        break;
                    case "Scissors":
                        switch (computerSelection) {
                            case "Scissors":
                                return "tie";
                                break;
                            case "Rock":
                                return "lose";
                                break;
                            case "Paper":
                                return "win";
                                break;
                        }
                        break;
                }
            }

            function bestOfFive() {
                let playerScore = 0;
                let computerScore = 0;
                for (let i = 0; i < 5; i++) {
                    let playerChoice = window.prompt("Rock, paper, or scissors?");
                    let game = playGame(playerChoice, getComputerChoice());
                    switch (game) {
                        case "tie":
                            i--;
                            console.log("A tie!");
                            break;
                        case "lose":
                            computerScore++;
                            console.log("You lose!");
                            break;
                        case "win":
                            playerScore++;
                            console.log("You win!");
                            break;
                    }
                }
                return `Player: ${playerScore} // Computer: ${computerScore}`
            }

            console.log(bestOfFive());
        </script>
    </head>
    <body></body>
</html>
